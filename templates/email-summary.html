{% extends "base.html" %}

{% block title %}AI Email Analysis{% endblock %}

{% block header_buttons %}
    <div class="flex gap-3">
        <button onclick="window.history.back()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-200">
            <i class="fas fa-arrow-left mr-2"></i>Back
        </button>
        <button onclick="generateSmartReply('{{ email_id }}')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition duration-200">
            <i class="fas fa-reply mr-2"></i>AI Reply
        </button>
    </div>
{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div id="emailAnalysis">
        <div class="text-center py-12">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-400">AI is analyzing this email...</p>
        </div>
    </div>
</div>

<script>
    async function loadEmailAnalysis() {
        const tokens = localStorage.getItem('gmail_tokens');
        if (!tokens) {
            document.getElementById('emailAnalysis').innerHTML = `
                <div class="bg-red-600 text-white p-6 rounded-lg text-center">
                    <i class="fas fa-exclamation-triangle text-2xl mb-3"></i>
                    <p class="text-lg">Please sign in to view email analysis</p>
                    <a href="/auth" class="inline-block bg-yellow-500 text-black px-4 py-2 rounded mt-3">Sign In</a>
                </div>
            `;
            return;
        }

        try {
            const response = await fetch('/api/email/{{ email_id }}/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tokens: JSON.parse(tokens) })
            });

            const data = await response.json();
            
            if (data.success) {
                displayEmailAnalysis(data);
            } else {
                document.getElementById('emailAnalysis').innerHTML = `
                    <div class="bg-red-600 text-white p-6 rounded-lg">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Error: ${data.error || 'Unknown error'}
                    </div>
                `;
            }
        } catch (error) {
            document.getElementById('emailAnalysis').innerHTML = `
                <div class="bg-red-600 text-white p-6 rounded-lg">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    Network error: ${error.message}
                </div>
            `;
        }
    }

    function displayEmailAnalysis(data) {
        const email = data.email;
        const html = `
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Email Content -->
                <div class="lg:col-span-2">
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 mb-6">
                        <h2 class="text-2xl font-bold text-white mb-4">${escapeHtml(email.subject)}</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-gray-300"><strong>From:</strong> ${escapeHtml(email.sender)}</p>
                            </div>
                            <div>
                                <p class="text-gray-300"><strong>Date:</strong> ${escapeHtml(email.date)}</p>
                            </div>
                        </div>
                        
                        <div class="email-content bg-gray-700 p-4 rounded-lg mt-4">
                            ${email.body ? email.body : '<p class="text-gray-400 italic">No content available</p>'}
                        </div>
                    </div>
                </div>
                
                <!-- AI Analysis Sidebar -->
                <div class="space-y-6">
                    <!-- AI Summary -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h3 class="text-lg font-semibold text-white mb-3 flex items-center">
                            <i class="fas fa-robot mr-2 text-blue-500"></i>AI Summary
                        </h3>
                        <div class="ai-insight">
                            ${email.summary ? email.summary.replace(/\n/g, '<br>') : '<p class="text-gray-400 italic">No summary available</p>'}
                        </div>
                    </div>
                    
                    <!-- Smart Labels -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h3 class="text-lg font-semibold text-white mb-3 flex items-center">
                            <i class="fas fa-tags mr-2 text-green-500"></i>Smart Labels
                        </h3>
                        <div class="flex flex-wrap gap-2">
                            ${email.ai_labels ? email.ai_labels.map(label => 
                                `<span class="ai-badge">${label}</span>`
                            ).join('') : '<p class="text-gray-400 italic">No labels generated</p>'}
                        </div>
                    </div>
                    
                    <!-- Priority -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h3 class="text-lg font-semibold text-white mb-3 flex items-center">
                            <i class="fas fa-bullseye mr-2 text-red-500"></i>Priority
                        </h3>
                        <span class="priority-badge priority-${email.priority} text-lg">${email.priority}</span>
                    </div>

                    <!-- Quick Actions -->
                    <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                        <h3 class="text-lg font-semibold text-white mb-3">Quick Actions</h3>
                        <div class="space-y-2">
                            <button onclick="generateSmartReply('{{ email_id }}')" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition duration-200 text-left">
                                <i class="fas fa-reply mr-2"></i>Generate Smart Reply
                            </button>
                            <button onclick="archiveEmail('{{ email_id }}')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200 text-left">
                                <i class="fas fa-archive mr-2"></i>Archive Email
                            </button>
                            <button onclick="addLabel('{{ email_id }}')" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg transition duration-200 text-left">
                                <i class="fas fa-tag mr-2"></i>Add Custom Label
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        document.getElementById('emailAnalysis').innerHTML = html;
    }

    function generateSmartReply(emailId) {
        window.location.href = '/email/' + emailId + '/smart-reply';
    }

    function archiveEmail(emailId) {
        if (confirm('Archive this email?')) {
            alert('Archive functionality for: ' + emailId);
        }
    }

    function addLabel(emailId) {
        const label = prompt('Enter label name:');
        if (label) {
            alert('Would add label "' + label + '" to email: ' + emailId);
        }
    }

    document.addEventListener('DOMContentLoaded', loadEmailAnalysis);
</script>
{% endblock %}
