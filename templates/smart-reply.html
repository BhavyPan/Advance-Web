{% extends "base.html" %}

{% block title %}AI Smart Reply{% endblock %}

{% block header_buttons %}
    <button onclick="window.history.back()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition duration-200">
        <i class="fas fa-arrow-left mr-2"></i>Back
    </button>
{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div id="smartReplyContent">
        <div class="text-center py-12">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-400">AI is generating smart reply options...</p>
        </div>
    </div>
</div>

<script>
    async function loadSmartReplies() {
        const tokens = localStorage.getItem('gmail_tokens');
        if (!tokens) {
            document.getElementById('smartReplyContent').innerHTML = `
                <div class="bg-red-600 text-white p-6 rounded-lg text-center">
                    <i class="fas fa-exclamation-triangle text-2xl mb-3"></i>
                    <p class="text-lg">Please sign in to generate smart replies</p>
                    <a href="/auth" class="inline-block bg-yellow-500 text-black px-4 py-2 rounded mt-3">Sign In</a>
                </div>
            `;
            return;
        }

        try {
            const response = await fetch('/api/email/{{ email_id }}/smart-reply', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tokens: JSON.parse(tokens) })
            });

            const data = await response.json();
            
            if (data.success) {
                displaySmartReplies(data.replies);
            } else {
                document.getElementById('smartReplyContent').innerHTML = `
                    <div class="bg-red-600 text-white p-6 rounded-lg">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Error: ${data.error || 'Unknown error'}
                    </div>
                `;
            }
        } catch (error) {
            document.getElementById('smartReplyContent').innerHTML = `
                <div class="bg-red-600 text-white p-6 rounded-lg">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    Network error: ${error.message}
                </div>
            `;
        }
    }

    function displaySmartReplies(replyText) {
        const html = `
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                <div class="text-center mb-6">
                    <i class="fas fa-robot text-4xl text-purple-500 mb-3"></i>
                    <h2 class="text-2xl font-bold text-white">Smart Reply Options</h2>
                    <p class="text-gray-400 mt-2">Choose from AI-generated reply options</p>
                </div>
                
                <div class="ai-insight mb-6">
                    <pre class="whitespace-pre-wrap text-gray-300 text-sm">${escapeHtml(replyText)}</pre>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="font-semibold text-white mb-2">Option 1: Professional</h4>
                        <p class="text-gray-300 text-sm">Formal and business-appropriate response</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h4 class="font-semibold text-white mb-2">Option 2: Casual</h4>
                        <p class="text-gray-300 text-sm">Friendly and informal tone</p>
                    </div>
                </div>
                
                <div class="flex flex-wrap gap-3 justify-center">
                    <button onclick="useSmartReply()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200">
                        <i class="fas fa-check mr-2"></i>Use Selected Reply
                    </button>
                    <button onclick="regenerateReplies()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200">
                        <i class="fas fa-redo mr-2"></i>Generate More Options
                    </button>
                    <button onclick="customizeReply()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200">
                        <i class="fas fa-edit mr-2"></i>Customize Reply
                    </button>
                </div>
            </div>
        `;
        
        document.getElementById('smartReplyContent').innerHTML = html;
    }

    function useSmartReply() {
        alert('In full implementation, this would open the compose window with the selected reply pre-filled.');
        // You could redirect to compose page with the reply content
    }

    function regenerateReplies() {
        loadSmartReplies();
    }

    function customizeReply() {
        alert('Customize reply interface would open here.');
    }

    document.addEventListener('DOMContentLoaded', loadSmartReplies);
</script>
{% endblock %}
